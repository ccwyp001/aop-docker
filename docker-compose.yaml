version: '2'
services:
 aop-server:
  image: aop-server-mysql:centos-latest
  ports:
   - "10051:10051"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./aop_env/usr/lib/alertscripts:/usr/lib/zabbix/alertscripts:ro
   - ./aop_env/usr/lib/externalscripts:/usr/lib/zabbix/externalscripts:ro
   - ./aop_env/var/lib/modules:/var/lib/zabbix/modules:ro
   - ./aop_env/var/lib/enc:/var/lib/zabbix/enc:ro
   - ./aop_env/var/lib/ssh_keys:/var/lib/zabbix/ssh_keys:ro
   - ./aop_env/var/lib/mibs:/var/lib/zabbix/mibs:ro
  links:
   - aop-db:aop-db
   - aop-job:aop-job
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
  env_file:
   - .env_db
   - .env_srv
  user: root
  networks:
   aop_net:
    aliases:
     - aop-server

 aop-web:
  image: aop-web-nginx-mysql:centos-latest
  ports:
   - "80:80"
   - "443:443"
  links:
   - aop-db:aop-db
   - aop-server:aop-server
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./aop_env/etc/ssl/nginx:/etc/ssl/nginx:ro
  env_file:
   - .env_db
   - .env_web
  user: root
  networks:
   aop_net:
    aliases:
     - aop-web

 aop-job:
  image: aop-job-mysql:centos-latest
  links:
   - aop-db:aop-db
  volumes:
   - /etc/localtime:/etc/localtime:ro
  env_file:
   - .env_job
  user: root
  networks:
   aop_net:
    aliases:
     - aop-job

 aop-agent:
  image: aop-agent:centos-latest
  ports:
   - "10050:10050"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./aop_env/etc/agentd.d:/etc/zabbix/zabbix_agentd.d:ro
   - ./aop_env/var/lib/modules:/var/lib/zabbix/modules:ro
   - ./aop_env/var/lib/enc:/var/lib/zabbix/enc:ro
   - ./aop_env/var/lib/ssh_keys:/var/lib/zabbix/ssh_keys:ro
  links:
   - aop-server:aop-server
  env_file:
   - .env_agent
  user: root
  privileged: true
  pid: "host"
  networks:
   aop_net:
    aliases:
     - aop-agent

 aop-db:
  image: mysql:latest
  volumes:
    - ./aop_env/var/lib/mysql:/var/lib/mysql:rw
  env_file:
   - .env_db
  user: root
  networks:
   aop_net:
    aliases:
     - aop-db

networks:
  aop_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1